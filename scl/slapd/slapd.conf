block parser slapd-parser(prefix(".slapd.") template("${MESSAGE}")) {
    channel {
        if (match(' from IP=\[([^\]]+)\]:([0-9]+) \(IP=\[([^\]]+)\]:([0-9]+)\)$' value("MESSAGE") flags('store-matches'))) {
            rewrite {
                set("ok" value("`prefix`pass"));
                set("$1" value("`prefix`clientip"));
                set("$2" value("`prefix`clientport"));
                set("$3" value("`prefix`serverip"));
                set("$4" value("`prefix`serverport"));
                subst(' from IP=\[([^\]]+)\]:([0-9]+) \(IP=\[([^\]]+)\]:([0-9]+)\)$' '' value('MESSAGE'));
            };
        };
    	parser {
            kv-parser(prefix(`prefix`) pair-separator(' ') extract-stray-words-into("`prefix`type"));
        };
        # FIXME The following is ugly
        rewrite {
            set("$(implode ' ' ${`prefix`type})" value("`prefix`type"));
        };
        if (match("^([A-Z ]+)( [a-z][a-zA-Z ]+)" value("`prefix`type") flags('store-matches'))) {
            rewrite {
                set("$1", value("`prefix`type"));
                set("${`prefix`attr}$2" value("`prefix`attr"));
            };
        };
    };
};
